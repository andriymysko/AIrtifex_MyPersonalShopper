<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | My Personal Shopper</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #D4AF37;
            --input-bg: #2c2c2c;
            --border-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .badge {
            display: inline-block;
            background: #333;
            color: var(--accent-color);
            padding: 4px 8px;
            font-size: 0.7rem;
            text-transform: uppercase;
            border-radius: 4px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .form-group { margin-bottom: 20px; text-align: left; }
        
        label {
            display: block;
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: #fff;
            border-radius: 4px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-submit:hover { background: #fff; }

        .back-link {
            display: block;
            margin-top: 30px;
            color: #666;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .back-link:hover { color: #fff; }

        #errorMsg {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            background: rgba(229, 62, 62, 0.1);
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">MY PERSONAL SHOPPER</div>
        <div class="badge">Internal Staff Only</div>

        <div id="errorMsg">Credencials no vàlides.</div>

        <form id="staffForm">
            <div class="form-group">
                <label>ID d'Empleat / Email</label>
                <input type="text" id="staffId" placeholder="juli@mps.com" required>
            </div>
            <div class="form-group">
                <label>Contrasenya</label>
                <input type="password" id="staffPass" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-submit">ACCEDIR AL WORKSTATION</button>
        </form>

        <a href="login.html" class="back-link">← Tornar a l'accés de clients</a>
    </div>

    <script>
        document.getElementById('staffForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('staffId').value;
            const pass = document.getElementById('staffPass').value;
            const error = document.getElementById('errorMsg');
            const btn = document.querySelector('.btn-submit');

            // SIMULACIÓ D'AUTENTICACIÓ
            // Credencials: juli@mps.com / admin
            
            btn.innerText = "Verificant...";
            
            setTimeout(() => {
                if(id === 'juli@mps.com' && pass === 'admin') {
                    // ÈXIT
                    window.location.href = 'shopper-dashboard.html';
                } else {
                    // ERROR
                    error.style.display = 'block';
                    btn.innerText = "ACCEDIR AL WORKSTATION";
                    
                    // Efecte vibració
                    document.querySelector('.login-container').animate([
                        { transform: 'translateX(-5px)' },
                        { transform: 'translateX(5px)' },
                        { transform: 'translateX(0)' }
                    ], { duration: 300 });
                }
            }, 800);
        });
    </script>
</body>
</html>
